<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tipp Calculator</title>
</head>
//comm
<body>
  <div class="main-wrapper">
      <div id="top-area">
        <h2>Tip Calculator</h2>
      </div>
      <div id="main-area">
        <div id="inputs-container">
            <div class="inputs">
                <label for="number">Bill</label>
                <div class="icon-container">
                    <i class="fas fa-file-invoice-dollar fa-lg"></i>
                    <input type="number" id="bill" placeholder="Enter Bill Amount">
                </div>
                
            </div>
            <div class="inputs">
                <label for="number">Split</label>
                <div class="icon-container">
                    <i class="fas fa-user-tie fa-lg"></i>
                    <input type="number" id="split" placeholder="Number Of People Sharing The Bill">
                </div>
                
            </div>
            <div class="inputs">
                <label for="select">Tip</label>
                <div class="icon-container">
                    <i class="fas fa-percentage fa-lg"></i>
                    <input type="number" id="tip" placeholder="Enter Your Tipping Percentage">
                </div>
                
            </div>
             
        </div>
      </div>
      
      <div id="animation" class="hidden">
          <div class="rectangles one"></div>
          <div class="rectangles two"></div>
          <div class="rectangles three"></div>
      </div>
      <div id="bottom-area">
          <div id="display-info" class="hidden">
              <div class="info">
                  <p>Tip Amount</p>
                  <p id="tip-display">$0</p>
              </div>
              <div class="info">
                  <p>Total Amount</p>
                  <p id="total-display">$0</p>
              </div>
              <div class="info">
                  <p>Per Person</p>
                  <p id="per-person-display">$0</p>
              </div>
          </div>

          <button id="btn">Calculate</button>

      </div>
  </div>
    <script src="app.js"></script>
</body>

</html>
