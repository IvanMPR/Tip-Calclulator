<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip Calculator</title>
  </head>

  <body>
    <div class="main-wrapper">
      <div id="top-area">
        <h1>Tip Calculator</h1>
      </div>
      <div id="main-area">
        <div id="inputs-container">
          <div class="inputs">
            <label for="Bill amount">Bill</label>
            <div class="icon-container">
              <i class="fas fa-file-invoice-dollar fa-2x"></i>
              <input type="number" id="bill" placeholder="Enter Bill Amount" />
            </div>
          </div>
          <div class="inputs">
            <label for="Split amount">Split</label>
            <div class="icon-container">
              <i class="fas fa-user-tie fa-2x"></i>
              <input
                type="number"
                id="split"
                placeholder="Number Of People Sharing The Bill"
              />
            </div>
          </div>
          <div class="inputs">
            <label for="Tip amount">Tip</label>
            <div class="icon-container">
              <i class="fas fa-percentage fa-2x"></i>
              <input
                type="number"
                id="tip"
                placeholder="Enter Your Tipping Percentage"
              />
            </div>
          </div>
        </div>
      </div>

      <div id="bottom-area">
        <div id="display-info" class="hidden">
          <div class="info">
            <p>Tip Amount</p>
            <p id="tip-display">$0</p>
          </div>
          <div class="info">
            <p>Total Amount</p>
            <p id="total-display">$0</p>
          </div>
          <div class="info">
            <p>Per Person</p>
            <p id="per-person-display">$0</p>
          </div>
        </div>

        <button class="btn" id="calc">Calculate</button>
        <button class="btn" id="reset">Reset</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
